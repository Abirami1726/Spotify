<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Spotify Webpage</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Search</li>
            <li>Your Library</li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </nav>
</header>
<main>
    <section class="featured-playlists">
        <h2>Featured Playlists</h2>
        <div class="playlist">
            <img src="https://i.stack.imgur.com/aar7u.jpg" alt="Neffex Playlist">
            <p>Neffex Playlist</p>
        </div>
        <div class="playlist">
            <img src="https://i.stack.imgur.com/etZvC.jpg" alt="K/DA Playlist">
            <p>K/DA Playlist</p>
        </div>
    </section>
    <section class="your-music">
        <h2>Your Music</h2>
        <ul>
            <li>Liked Songs</li>
            <li>Dance/Electronic Mix</li>
        </ul>
    </section>
    <section class="podcasts">
        <h2>Podcasts</h2>
        <div class="episode">
            <p>The Missain Alan</p>
            <span>2:11</span>
        </div>
        <div class="episode">
            <p>The Alexa Show Arkiens Tom</p>
            <span>2:42</span>
        </div>
    </section>
</main>
</body>
</html>
